<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <!-- CALC DISPLAY -->
        <div id="calc-display"></div>
        <div id="grid-wrapper">
            <!-- FIRST ROW -->
            <button class="col-2" id="clear">C</button>
            <button>/</button>
            <button>*</button>
    
            <!-- SECOND ROW -->
            <button>7</button>
            <button>8</button>
            <button id="abc">9</button>
            <button>-</button>
    
            <!-- THIRD ROW -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
    
            <!-- FORTH ROW -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="row-2" id="equals">=</button>
    
            <!-- FIFTH ROW -->
            <button class="col-2">0</button>
            <button>.</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
